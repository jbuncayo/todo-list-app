<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body>
  <header>
    <h1>Todo List</h1>
    <form id="new-task-form">
      <input type="text" name="new-task-input" id="new-task-input" placeholder="What do you have planned?" />
      <button type="submit" id="new-task-submit"><i class="fas fa-plus"></i> Add task</button>
    </form>
    <div id="encouragement">Great job! Keep it up!</div>
    <img id="cartoon-character" src="toon.png" alt="Cartoon Character">
  </header>
  <main>
    <section class="task-list">
      <h2>Tasks</h2>
      <div id="tasks"></div>
    </section>
  </main>
  <script src="main.js"></script>
</body>

</html>
